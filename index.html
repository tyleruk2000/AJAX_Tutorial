<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Tutoiral</title>
    <script>
        function myFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "demo.json", true);
            xhttp.send();

            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var jsonObj = JSON.parse(xhttp.responseText);
                    document.getElementById("line1").innerHTML = "<b>Name: </b>" + jsonObj.systemName;
                    document.getElementById("line2").innerHTML = "<b>Number Of Stars: </b>" + jsonObj.numberOfStars;
                    document.getElementById("line3").innerHTML = "<b>ID: </b>" + jsonObj.starSystemID;
                    document.getElementById("line4").innerHTML = "<b>Primary Type: </b>" + jsonObj.primaryType;
                    document.getElementById("line5").innerHTML = "<b>hasAsteroidBelt: </b>" + jsonObj.hasAsteroidBelt;
                    document.getElementById("line6").innerHTML = "<b>habitable Planets: </b>" + jsonObj.habitable;
                }
            };
        }
    </script>
</head>
<body>
    <button type="button" onclick="myFunction()">Load</button>

    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
    <p id="line4"></p>
    <p id="line5"></p>
    <p id="line6"></p>

</body>
</html>
